    <header class="header">
      <nav class="navbar">

          <span class="bar"></span>

    </header>
    <main>
      <button>Tilbage til forrige side</button>
      <section>
        <article>
          <h2></h2>
          <p></p>
          <h3></h3>
          <!-- <p></p> -->
          <img src="" alt="" />
        </article>
      </section>
    </main>
    <footer class="footer">
      <div class="footerBox1">
        <h4>Om Viridis</h4>
        <p>Plante uvivers for ligesindet der ikke kan få stue planter nok</p>
      </div>
      <div class="footerBox2">

        /></a>

    </footer>

    <script>
      /*____url søgeparameter____*/
      const urlParams = new URLSearchParams(window.location.search);
      /*___går op i søger efter id__*/
      const id = urlParams.get("id");
      console.log({ id });
      let menu;

      const url = `https://planter-5959.restdb.io/rest/_swagger.json/${id}`;
      const key = "620f56fb34fd621565858796";
      const options = {
        headers: {
          "x-apikey": key,
        },
      };

      async function hentdata() {
        const respons = await fetch(url, options);
        menu = await respons.json();
        console.log("menu", menu);
        vis();
      }

      function vis() {
        document.querySelector("h3").textContent = menu.navn;
        document.querySelector("p").textContent = menu.oprindelse;
        document.querySelector("p").textContent = menu.vandbehov;
        document.querySelector("p").textContent = menu.lysforhold;
        document.querySelector("p").textContent = menu.placering;
        document.querySelector("p").textContent = menu.temperatur;
        /* i tvivl om hvordan billeder skal stilles op */
        document.querySelector("img").src = `medium/${menu.billednavn}-md.jpg`;
      }

      hentdata();

      document.querySelector("button").addEventListener("click", () => {
        history.back();
      });
    </script>
  </body>
</html>
